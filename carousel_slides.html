<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
<script type="text/javascript">
var public_spreadsheet_url = '1fPQ3TWVnVOF6w-PLK1mImn-OXHueG9GiquGO_hXMuaU';
function init() {
		Tabletop.init( {
			key: public_spreadsheet_url,
			callback: showInfo,
			simpleSheet: true } );
}
function showInfo(data) {
  var html2 = "";
	for ( i = 0; i < data.length; i++ ) {
					html2 +="<li><video class='labnol' width='auto' height='288' controls poster='" + data[i].poster + "'><source src='" + data[i].video + "' type='video/mp4'></video></li>";
	}
	document.getElementById("slider_slides").innerHTML = html2;

}
init();
</script>
</head>
